<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Books Store</title>
    </head>
    <body>
        <div id="root">
            <nav class="navbar navbar-dark bg-dark">
                <button
                    @click.prevent="toggleWishlistVisible"
                    class="navbar-brand bg-transparent"
                    style="border: none; outline: none"
                >
                    Books Store
                </button>
                <button
                    @click="toggleWishlistVisible"
                    class="btn btn-success my-2 my-sm-0"
                >
                    Wishlist
                </button>
            </nav>

            <div class="container my-5">
                <div v-if="!isWishlistVisible" class="row books">
                    <div
                        class="card col-sm-12 col-md-4"
                        style="width: 18rem"
                        v-for="book in books"
                    >
                        <img
                            :src="book.image"
                            class="card-img-top w-100"
                            :alt="book.title"
                        />
                        <div class="card-body">
                            <h5 class="card-title">
                                {{ book.title }}
                                <span
                                    style="
                                        color: lightgray;
                                        font-size: 0.8rem;
                                        float: right; ;
                                    "
                                    >{{ book.category }}</span
                                >
                            </h5>

                            <p class="card-text">
                                <span
                                    style="
                                        color: red;
                                        font-weight: bold;
                                        font-size: 1.5rem;
                                    "
                                    >{{ formatCurrency(book.price) }}</span
                                ><span style="float: right"
                                    >{{ book.pages_no }} Pages</span
                                >
                            </p>
                            <div
                                class="d-flex justify-content-between alig-items-baseline"
                            >
                                <button
                                    @click.once="addToWishlist(book)"
                                    class="btn btn-success"
                                >
                                    Add to Wishlist
                                </button>
                                <span
                                    style="font-weight: bold; font-size: 0.8rem"
                                    >Stock:
                                    <span
                                        :class="[book.stock > 50 ? 'more' : 'less']"
                                        >{{ book.stock }}</span
                                    ></span
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div v-if="isWishlistVisible" class="wishlist">
                    <h1>Wishlist</h1>
                    <div class="row">
                        <div
                            class="card col-sm-12 col-md-4"
                            style="width: 18rem"
                            v-for="book in wishlist"
                        >
                            <img
                                :src="book.image"
                                class="card-img-top w-100"
                                :alt="book.title"
                            />
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ book.title }}
                                    <span
                                        style="
                                            color: lightgray;
                                            font-size: 0.8rem;
                                            float: right; ;
                                        "
                                        >{{ book.category }}</span
                                    >
                                </h5>

                                <p class="card-text">
                                    <span
                                        style="
                                            color: red;
                                            font-weight: bold;
                                            font-size: 1.5rem;
                                        "
                                        >{{ formatCurrency(book.price) }}</span
                                    ><span style="float: right"
                                        >{{ book.pages_no }} Pages</span
                                    >
                                </p>
                                <div
                                    class="d-flex justify-content-between alig-items-baseline"
                                >
                                    <button
                                        @click.once="removeFromWishlist(book)"
                                        class="btn btn-success"
                                    >
                                        Remove From Wishlist
                                    </button>
                                    <span
                                        style="
                                            font-weight: bold;
                                            font-size: 0.8rem;
                                        "
                                        >Stock:
                                        <span
                                            :class="[book.stock > 50 ? 'more' : 'less']"
                                            >{{ book.stock }}</span
                                        ></span
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
            integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
